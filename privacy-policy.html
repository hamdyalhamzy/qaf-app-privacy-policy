  <style>
    body {
      font-family: 'Tajawal', sans-serif; /* استخدام خط Tajawal */
      background-color: #f8f9fa; /* لون خلفية فاتح */
      color: #333; /* لون نص داكن */
      padding: 2em;
      line-height: 1.8;
      direction: rtl;
      margin: 0; /* إزالة الهوامش الافتراضية للجسم */
    }
    .container {
      max-width: 800px; /* تحديد أقصى عرض للحاوية */
      margin: 0 auto; /* توسيط الحاوية */

    }
    h1 {

      text-align: center; /* توسيط العنوان الرئيسي */

      margin-bottom: 1em; /* مسافة أسفل العنوان */
      font-size: 2.5em; /* تكبير حجم الخط */
    }
    p {
      margin-bottom: 1.2em; /* زيادة المسافة بين الفقرات */
      font-size: 1.1em; /* تكبير حجم خط الفقرات قليلاً */
    }
    strong {
      color: #F79726;
      font-weight: 700;
    }
    a {
      color: #135897;
      text-decoration: none;
      font-weight: 700; /* جعل الرابط أكثر سمكًا */
      transition: color 0.3s ease; /* تأثير انتقال سلس عند التفاعل */
    }
    a:hover {
      color: #1b73c4; /* تغيير لون الرابط عند المرور فوقه */
    }
    .last-update {
        text-align: center;
        margin-top: 3em;
        font-size: 0.95em;
        color: #777;
    }
  </style>
</head>
